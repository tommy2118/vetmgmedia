<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630">
    <!-- Background with tech grid -->
    <defs>
        <pattern id="tech-grid" x="0" y="0" width="20" height="20" patternUnits="userSpaceOnUse">
            <path d="M 20 0 L 0 0 0 20" fill="none" stroke="rgba(227,24,55,0.1)" stroke-width="1"/>
        </pattern>
    </defs>
    
    <!-- Dark Background -->
    <rect width="1200" height="630" fill="#333333"/>
    
    <!-- Tech Grid Overlay -->
    <rect width="1200" height="630" fill="url(#tech-grid)"/>
    
    <!-- Logo/Text Container -->
    <g transform="translate(100, 180)">
        <!-- Main Title -->
        <text x="0" y="0" font-family="Space Grotesk" font-size="72" font-weight="700" fill="white">
            VetMG Media
        </text>
        
        <!-- Gradient Subtitle -->
        <linearGradient id="text-gradient" x1="0%" y1="0%" x2="100%" y2="0%">
            <stop offset="0%" style="stop-color:#E31837"/>
            <stop offset="100%" style="stop-color:#ff4d4d"/>
        </linearGradient>
        <text x="0" y="100" font-family="Space Grotesk" font-size="48" font-weight="600" fill="url(#text-gradient)">
            Built For Tomorrow
        </text>
        
        <!-- Descriptive Text -->
        <text x="0" y="180" font-family="Space Grotesk" font-size="32" fill="#ffffff" opacity="0.8">
            Custom Web Development for Small Businesses
        </text>
    </g>
    
    <!-- Decorative Elements -->
    <g transform="translate(900, 450)">
        <path d="M0,0 L50,0 L50,50 L0,50 Z" fill="#E31837" opacity="0.8"/>
        <path d="M60,10 L110,10 L110,60 L60,60 Z" fill="#E31837" opacity="0.6"/>
        <path d="M120,20 L170,20 L170,70 L120,70 Z" fill="#E31837" opacity="0.4"/>
    </g>
</svg>
